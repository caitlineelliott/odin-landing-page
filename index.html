<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Odin Landing Page</title>
</head>
<body>
    <div class="section dark">
        <div class="header">
            <div class="logo">Header logo</div>
            <div class="links">
                <ul>
                    <li><a href="">header link one</a></li>
                    <li><a href="">header link two</a></li>
                    <li><a href="">header link three</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="left">
                <div class="title">This website is awesome</div>
                <div class="subtitle">This website has some subtext that goes here under the main title. It's smaller than the font and the color is lower contrast.</div>
                <button class="cta-btn-med">Sign up</button>
            </div>
            <img src="" alt="" class="right">
        </div>
    </div>
    <div class="section light">
        <div class="header-text"></div>
        <div class="content">
            <div class="img-group">
                <img src="" alt="" class="carousel-img">
                <p class="img-subtitle"></p>
            </div>
            <div class="img-group">
                <img src="" alt="" class="carousel-img">
                <p class="img-subtitle"></p>
            </div>
            <div class="img-group">
                <img src="" alt="" class="carousel-img">
                <p class="img-subtitle"></p>
            </div>
            <div class="img-group">
                <img src="" alt="" class="carousel-img">
                <p class="img-subtitle"></p>
            </div>
        </div>
    </div>
    <div class="section medium">
        <p class="quote"></p>
        <p class="author"></p>
    </div>
    <div class="section light">
        <div class="cta">
            <div class="text">
                <p class="cta-title"></p>
                <p class="cta-subtitle"></p>
            </div>
            <button class="cta-btn-light"></button>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
